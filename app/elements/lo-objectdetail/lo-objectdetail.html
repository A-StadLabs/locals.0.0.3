<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">



<dom-module id="lo-objectdetail">
  <template>
    <style>
      :host {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      .object {
        width: 100vw;
        height: 100vh;

      }

    </style>

      <div class="object" id="vierkantje">
        <content></content>
      </div>


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lo-objectdetail',


      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {
        foo: {
          type: String,
          value: 'lo-objectdetail',
          notify: true
        },


      animationConfig: { 
          value: function(){
            return {
              'entry': {
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              },
              'exit': {
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }
            }
          }
        },

        sharedElements: {
          value: function(){
            return {
              'hero': this.$.vierkantje
            }
          }
        }








      }
    });
  })();
  </script>
</dom-module>
