<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lo-validations">
  <template>
    <style>
      :host {
        display: block;
      }

      .vals {
        color: black;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
    </style>

    <div class="vals">
      <img src="../../images/accept.svg"><span>{{nrval}}</span>
    </div>
  
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lo-validations',

      properties: {
        nrval: {
          type: Number,
          value: 8,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
