<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../lo-peers/lo-peers.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">

<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animation-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">




<dom-module id="lo-renderer">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%; 
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      @apply(--layout-vertical);
    }


    neon-animated-pages {
      height: 100%;
      width: 100%;
    }


    #rendercanvas {
      width: 100%;
      height: 75vh;
      /*  DIT BEPAALT HET CANVAS WAAROP HET OBJECT GERENDERD WORDT,
          DUS VOOR VB BABBELS ZEGGEN WE: WIDTH EN HEIGHT 100% EN GEEN BTNS  */
      margin: 0px;
     padding: 0px;

     }

    .renderbtns {
      width: 100%;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      padding: 0px;
      margin: 0px;
    }

    .renderbtns button {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      border: none;
      outline: 0;
      background-color: rgba(0,0,0,0.05);
      padding: 0px;
      margin: 0px 2px 0px 2px;

      height: 50px;
      width: 50px;
      border-radius: 50%;

      padding: 0px;
    }

    .renderbtns img {
      width: 100%;
      height: 100%;
    }


    .accepter img {
      width: 30px;
      height: 30px;
      margin-right: -6px;      
    }


    p {
      color: black;
      font-family: Opensans;
      font-size: 12px;
      margin: 0px 0px 0px 2px;
      padding: 0px;
    }

    .confirmbtns {
      background-color: transparent;
      width: 100vw;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    .confirmbtn {

      height: 50px;
      width: 50px;
      border-radius: 50%;

      margin: 0px 4px 0px 4px;
      background-color: rgba(0,0,0,0.05);
      border: none;
      outline: 0;
      padding: 0px;
    }

    .confirmbtn img {
      width: 80%;
      height: 80%;
    }





    .neg {
      height: 40px;
      width: 40px;

    }

    .neg img {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }




    .backbtn {
      height: 50px;
      width: 50px;
      border: none;
      outline: none;
      background-color: transparent;
      color: white;
      font-size: 20px;
      font-weight: 100;
      padding: 10px;
    }

    .backbtn img {
      height: 100%;
      width: 100%;
    }

  #testcase {
  height: 100%;
  width: 100%;
  }

  .square {
      width: 200px;
      height: 100px;
      background-color: yellow;
    }


</style>
<template> 

<div id="vierkantje">
  <neon-animated-pages selected="{{selected}}" >
    <neon-animatable>
      <div class="container">


          <div id="rendercanvas">
          </div>

        <template is="dom-if" if="{{activ}}">
          <div class="renderbtns">

          <template is="dom-if" if="{{!opened}}">

            <button on-tap="toVisual">
              <img src="../../images/visualbtn.svg">
            </button>

            <button on-tap="toValues" class="values">
              <img src="../../images/values.svg">
            </button>

            <button class="accepter"  on-tap="toPeerlist">
              <img src="../../images/accept.svg">
              <p><span>{{objectpeers.length}}</span></p>
            </button>

          </template>

          </div>
        </template>

        <template is="dom-if" if="{{opened}}">
          <div class="confirmbtns">
            
            <button on-tap="cancel" class="confirmbtn neg">
              <img src="../../images/decline.svg">
            </button>

            <button on-tap="confirm" class="confirmbtn">
              <img src="../../images/accept.svg">
            </button>

          </div>
        </template>

      </div>

    </neon-animatable>
    <neon-animatable>
      <lo-peers peers="{{objectpeers}}" on-go-back="_toBack"></lo-peers>
    </neon-animatable>

  </neon-animated-pages>
</div>
</template>
</dom-module>
<script>
(function() {

  var elem; 

  Polymer({
    is: 'lo-renderer',

      behaviors: [Polymer.NeonSharedElementAnimatableBehavior],


    properties: {
      objectname: {
        type: String
      },

      objectconfig: {
        type: Object,
        notify: true,
        //observer: "_config"
      },

      objectdata: {
        type: Object,
        observer: "_dataset",
        notify: true
      },

      objectcomponent: {
        type: String
      },

      hash: {
        type: String
      },

      activ: {
        type: Boolean,
        value: false,
        notify: true
      },

      opened: {
        type: Boolean,
        value: false
      },

      preview: {
        type: Boolean,
        value: true,
        notify: true
      },

      swiper: {
        type: Number,
        value: 0,
        observer: '_swipy',
        notify: true
    },

    locked: {
      type: Boolean,
      value: false,
      notify: true
    },


      animationConfig: { 
          value: function(){
            return {
              'entry': {
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              },
              'exit': {
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }
            }
          }
        },

        sharedElements: {
          value: function(){
            return {
              'hero': this.$.vierkantje
            }
          }
        }



    },

    listeners: {

      down: 'mouseDown',
      up: 'mouseUp',
      track: 'mouseTrack'
      // this event is fired when the animation finishes
      // 'neon-animation-finish': '_onNeonAnimationFinish'
    },

    mouseDown: function(e, detail) {
      //console.log("DOWN:", e.detail.y);
      this.downmouse = e.detail.y;
    },

    mouseUp: function(e, detail) {
      //console.log("UP:", e.detail.y);
      this.upmouse = e.detail.y;
    },

    mouseTrack: function(){
      this.swiper = this.downmouse - this.upmouse;

    },

    _swipy: function(){
      if(this.swiper>0){
        this.back();
      };
    },

    attached: function() {
      this.async(function() {
      //console.log(this.localName + '#' + this.id + ' was attached');
      //this.selected = 1;
      });
    },

    ready: function(){
      this.selected = 0;

      this.oldconfig = this.objectconfig;
      this.newconfig = this.objectconfig;

      this.entryAnimation = 'slide-from-right-animation';
      this.exitAnimation = 'slide-left-animation';

      this.addEventListener('new-peer', function(){

        this.validate();
      });

    },

    back: function(){
      this.fire('change-stage', { stage: 0, entry: 'slide-down-animation', exit: 'slide-up-animation'});
      this.selected = 0;
      this.opened = false;
      //console.log("doet dit wel iets");
      var coll = document.querySelector("lo-objectscollection");
      coll._objectChanged();
    },

    _dataset: function(){
      if(this.objectcomponent){      
      this.importHref("../elements/labs002-components/"+this.objectcomponent+".html", function(e) {
        var rendercanvas = this.$.rendercanvas;
        rendercanvas.innerHTML = '';
        elem = document.createElement(this.objectcomponent);
        //var newelem = document.querySelector("labs002-avatar");
        // e.target.import is the import document.
        //console.log(elem, "config: ", this.objectconfig);
        //console.log(elem, "data: ", this.objectdata);
        elem.objectconfig = this.objectconfig;
        elem.objectdata = this.objectdata;
        elem.objectname = this.objectname;
        elem.locked = this.locked;
        elem.objecthash = this.hash;
        elem.active = false;
        elem.opened = false;
        elem.selected = 0;
        elem.mode = 0;
        elem.id = this.objectname;
        rendercanvas.appendChild(elem);
      }, function(e) {
         //console.log('import',e);
        // loading error
      });
    };
    },

    _data: function(){
      // Maak eerst het render plaatske leeg
      //console.log('data changed', this.objectdata);
    },

    _config: function(){
      // Maak eerst het render plaatske leeg
      //console.log('config changed', this.objectconfig);
      this.newconfig = this.objectconfig;
    },

    toValues: function(){
      var object = document.getElementById(this.objectname);
      object.selected = 1;
      this.opened = true;
      // this.selected = 1;
    },

    toVisual: function(){
      var object = document.getElementById(this.objectname);
      //object.selected = 1;
      this.opened = true;
      object.edit = true;
    },

    toPeerlist: function(){
      this.entryAnimation = 'slide-from-right-animation';
      this.exitAnimation = 'slide-left-animation';
      this.selected = 1;
    },

    toObject: function(){
      this.selected = 0;
    },

    validate: function(){
      this.fire('add-getuige', { objectname: this.objectname, objectconfig: JSON.stringify(this.objectconfig), objectdata: JSON.stringify(this.objectdata), userid: this.publickey, hash: this.hash });
    },

    open: function(){
      var object = document.getElementById(this.objectname);
      object.opened = true;
      this.opened = true;

      this.activ = false;
    },

    cancel: function(){
      var object = document.getElementById(this.objectname);
      object.objectconfig = this.oldconfig;
      object.opened = false;
      this.opened = false;
      this.activ = true;
      object.edit = false;
      this._dataset();

    },

    confirm: function(){
      var object = document.getElementById(this.objectname);

        this.fire('save-it', { datasetkey: this.objectname, dataset: this.objectdata, hash: this.objecthash, config: this.objectconfig });
        console.log("KLEUR! ", JSON.stringify(this.objectconfig));
        // Hier moet nog een check komen; als de hash van de nieuwe set data niet dezelfde is als de vorige hash moeten alle peers gedelete worden.

      object.opened = false;
      this.opened = false;
      this.activ = true;
      object.selected = 0;
      object.edit = false;
    },


    _toBack: function(){
      this.entryAnimation = 'slide-from-left-animation';
      this.exitAnimation = 'slide-right-animation';
      this.selected = 0;
    },

    _preview: function(){
      if(this.preview){
        this.mode = 1;
        var object = document.getElementById(this.objectname);
        object.mode = 1;
      } else {
        this.mode = 0;
        var object = document.getElementById(this.objectname);
        object.mode = 0;
      }
    }


  });
})();
</script>
