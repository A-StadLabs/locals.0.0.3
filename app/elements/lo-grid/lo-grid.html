<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">


<dom-module id="lo-grid">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }
      
      .canvas {
        background: var(--primary-red);
        color: white;
        font-family: Opensans;
        -webkit-font-smoothing: antialiased;
        height: 100%;   
      }

      neon-animated-pages {
        height: 100%;
      }


    </style>
    <div class="canvas">

    <neon-animated-pages id="gridpages" selected="{{selected}}" entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">

    <neon-animatable>
      Hello from <span>{{foo}}</span>
    </neon-animatable>

    <neon-animatable>
      <p>2e page (this.selected = 0)</p>      
    </neon-animatable>

    </neon-animated-pages>

    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lo-grid',

      properties: {
        foo: {
          type: String,
          value: 'lo-grid',
          notify: true
        }
      },

      ready: function(){
        this.$.gridpages.selected = 0;
        this.$.gridpages.entryAnimation = 'slide-from-left';
        this.$.gridpages.exitAnimation = 'slide-right';        
      }
    });
  })();
  </script>
</dom-module>
