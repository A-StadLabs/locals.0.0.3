<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">


<dom-module id="lo-grid">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }

      .canvas {
        background: var(--primary-red);
        color: white;
        height: 100%;

        @apply(--layout-vertical);
        @apply(--layout-center);

        font-family: Opensans;
        -webkit-font-smoothing: antialiased;
      }

      .addbar {
        width: 100vw;
        height: 10%;
        min-height: 50px;
        background: transparent;
        padding: 10px;
        box-sizing:border-box;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-end-justified);
      }

      .addbtn {
        height: 50px;
        min-height: 50px;
        width: 50px;
        min-height: 50px;
        border-radius: 50%;
        background-color: rgba(255,255,255,0.25);
        border: none;
        outline: 0;
        margin: 5px;
        padding: 0px;

      }
      .addbtn img {
        margin: 0px;
        padding: 0px;
      }


      .grid {
        background: rgba(0,0,0,0.1);
        width: 100vw;
        max-width: 900px;
      }

      h1,h2,p,a {
        margin: 0px;
        padding: 0px 
      }


    </style>
    <div class="canvas">

      <div class="addbar">
        <button class="addbtn" on-tap="toObjectstore"><img src="../../images/add.svg"></button>
      </div>

      <div class="grid">
        <h1>Hier komen alle objects</h1>
      </div>

    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lo-grid',

      behaviors: [
          Polymer.NeonAnimatableBehavior
      ],

      properties: {
        foo: {
          type: String,
          value: 'lo-grid',
          notify: true
        }
      },

      toObjectstore:function(){
        console.log('to Store!');
      }

    });
  })();
  </script>
</dom-module>
