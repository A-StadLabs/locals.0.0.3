<!-- A-Labs -->

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="lo-peers">
  <style>
    :host {
      display: block;
      background-color: white;
      --val-color: 2px solid blue;
    }

    .peersnr {
      height: 100%;
      width: 100%;
      background-color: transparent;
      color: black;
      text-align: center;
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .nr {
      height: 100%;
      width: 100%;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      border-radius: 50%;
      border: var(--val-color);
    }



    h1 {
      font-family: OpensansBold;
      color: #333333;
      font-size: 16px;
      margin-right: 4px;
    }


  </style>
  <template>


      <div class="peersnr" on-tap="newpeer">
        <div class="nr">
          <h1><span>{{peers.length}}</span></h1>
          <img src="../../images/accept-small.svg">
        </div>

      </div>


  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'lo-peers',

    properties: {
      peers: {
        type: Array,
        notify: true,
        observer: "_peersLog"
      },

      valcolor: {
        type: String,
        notify: true,
        observer: "_valcolorChanged"
      }
    },

    newpeer: function(){
      this.fire("new-peer");
      //this.fire("add-getuige");
    },

    _peersLog:function(){
      //console.log(JSON.stringify(this.peers));
    },

    back: function(){
      //console.log('Nou!');
      this.fire('go-back');

    },

    _valcolorChanged:function(){
      console.log('Dit is nu de validatiekleur:', this.valcolor);
       this.customStyle['--val-color'] = '2px solid '+this.valcolor;
       this.updateStyles(); 
    }

  });
})();
</script>
