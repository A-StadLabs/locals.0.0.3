<!-- A-Labs -->

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="lo-peers">
  <style>
    :host {
      display: block;
      background-color: white;
      width: 100vw;
      height: 100vh;
    }



    .peerlist {
      overflow-y: scroll;
      height: 350px;
      width: 100%;
      @apply(--layout-vertical);
    }

    .peerlistitem {
      @apply(--layout-horizontal);
      @apply(--layout-start);
      padding: 20px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .peerlistitem h3 {
      color: var(--primary-darkgrey);
      font-family: OpensansLight;
      font-size: 14px;
      margin: 0px;
      padding: 0px;
    }




    #toolbar {
      height: 10vh;
      width: 100vw;
      padding: 10px;
      box-sizing:border-box;
      background-color: transparent;
      color: black;
      @apply(--layout-horizontal);
    }


    .confirmbtns {
      margin-top: 50px;
      background-color: transparent;
      width: 100vw;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    .confirmbtn {

      height: 60px;
      width: 60px;
      border-radius: 50%;

      margin: 0px 4px 0px 4px;
      background-color: rgba(0,0,0,0.05);
      border: none;
      outline: 0;
      padding: 0px;
    }

    .confirmbtn img {
      width: 100%;
      height: 100%;
    }



    .backbtn {
      height: 50px;
      width: 50px;
      border: none;
      outline: none;
      background-color: transparent;
      color: white;
      font-size: 20px;
      font-weight: 100;
      padding: 10px;
    }

    .backbtn img {
      height: 100%;
      width: 100%;
    }

    .peersnr {
      width: 100%;
      height: 70vh;
      color: black;
      text-align: center;
      @apply(--layout-vertical);
      @apply(--layout-center-center);

    }

    .nr {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      height: 60vw;
      width: 60vw;

      max-width: 200px;
      max-height: 200px;

      border-radius: 50%;
      border: 1px solid rgba(0,0,0,0.1);
    }



    h1 {
        font-family: OpensansLight;
        color: #333333;
        font-size: 22px;
    }





  </style>
  <template>

    <div class="peers">

      <div id="toolbar">


        <button class="backbtn" on-tap="back">
          <img src="../../images/back.svg">
        </button>

        <span class="flex"></span>


      </div>

      <div class="peersnr">
        <div class="nr">
          <img src="../../images/accept.svg">
          <h1><span>{{peers.length}}</span></h1>
        </div>


          <div class="confirmbtns">

            <button on-tap="newpeer" class="confirmbtn">
              <img src="../../images/add.svg">
            </button>

          </div>



      </div>

    </div>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'lo-peers',

    properties: {
      peers: {
        type: Array,
        notify: true,
        observer: "_peersLog"
      }
    },

    newpeer: function(){
      this.fire("new-peer");
      //this.fire("add-getuige");
    },

    _peersLog:function(){
      //console.log(JSON.stringify(this.peers));
    },

    back: function(){
      //console.log('Nou!');
      this.fire('go-back');

    }

  });
})();
</script>
