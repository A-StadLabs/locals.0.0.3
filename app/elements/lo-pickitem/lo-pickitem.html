<!-- A-Labs -->

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lo-pickitem">
  <style>
    :host {
      display: block;
      --enabled-disabled: 0.25;
    }

    .item {
      width: 100%;
      height: 100%;
/*      border-radius: 5px;*/
      margin: 1px;
      background-color: rgba(0,0,0,0.25);
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    .insideitem {
      opacity: var(--enabled-disabled);
    }

    .insideitem img {
      width: 90%;
      height: 90%;
    }


    .white {
      color: white;
    }

    
  </style>
  <template>
    <div class="item">
      <div class="insideitem">
        <span class="white">{{naam}}</span>
        <img src="{{icon}}" />
      </div>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'lo-pickitem',

    properties: {
      enabled: {
        type: Boolean,
        value: false,
        notify: true,
        observer: "_enabledChanged"
      },

      object: {
        type: Object
      }
    },

    listeners: {
      'tap': 'regularTap'
    },



    regularTap: function(e) {
      this.fire("item-tapped", { msg: e.detail });
    },

    _enabledChanged: function(){
      if(this.enabled){
        console.log(this.enabled);
        this.customStyle['--enabled-disabled'] = "1";
        this.updateStyles();
      }
    }

  });
})();
</script>
