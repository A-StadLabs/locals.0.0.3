<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lo-configbtns">
  <template>
    <style>
      :host {
        display: block;
      }


    .selector button {
      outline: 0;
      border: none;
      background-color: rgba(0,0,0,0.05);

      width: 28px;

      height: 28px;

      border-radius: 50%;
      padding: 0px;
      margin: 0px;
    }

    .selector img {
      width: 100%;
    }


    </style>
    <div class="selector">
    <template is="dom-if" if="{{next}}">
      <button on-tap="next">
        <img src="../../images/arrow_right.svg">
      </button>
    </template>
    <template is="dom-if" if="{{!next}}">
      <button on-tap="previous">
        <img src="../../images/arrow_left.svg">
      </button>
    </template>

    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lo-configbtns',

      properties: {
        next: {
          type: Boolean,
          value: false
        },
        context: {
          type: String
        }
      },

      listeners: {
        'tap': 'tapped'
      },

      tapped: function(){
        this.fire('btn-tapped', {context: this.context});
      }
    });
  })();
  </script>
</dom-module>
