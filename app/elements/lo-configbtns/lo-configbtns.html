<!-- A-Labs -->

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lo-configbtns">
  <template>
    <style>
      :host {
        display: block;
        --var-lopacity: 1;
      }


    .selector button {
      outline: 0;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      padding: 0px;
      margin: 0px;
      opacity: var(--var-lopacity);
      background-color: rgba(0,0,0,0.1);
    }

    .selector svg {
      width: 100%;
      height: 100%;
    }

    </style>
    <div class="selector">
    <template is="dom-if" if="{{next}}">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M8.59 14.615l-.692-.36 4.053-4.416-4.048-4.183.684-.373 4.248 4.548"/></svg>
      </button>
    </template>
    <template is="dom-if" if="{{!next}}">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M12.143 5.284l.69.36-4.052 4.416 4.05 4.182-.684.373-4.248-4.548"/></svg>
      </button>
    </template>

    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lo-configbtns',

      properties: {
        next: {
          type: Boolean,
          value: false
        },
        context: {
          type: String
        },
        active: {
          type: Boolean,
          observer: '_active'
        }
      },

      listeners: {
        'tap': 'tapped'
      },

      tapped: function(){
        this.fire('btn-tapped', {context: this.context});
      },

      _active: function(){
        console.log("I'm ", this.active);
        if(this.active){
          this.customStyle['--var-lopacity'] = '1';
        } else {
          this.customStyle['--var-lopacity'] = '0.2';
        }
        this.updateStyles();
      }
    });
  })();
  </script>
</dom-module>
