<!-- A-Labs -->

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lo-configbtns">
  <template>
    <style>
      :host {
        display: block;
        --var-lopacity: blue;
      }


    .selector button {
      outline: 0;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      padding: 0px;
      margin: 0px;
      background-color: var(--var-lopacity);
    }

    .selector img {
      width: 100%;
    }

    </style>
    <div class="selector">
    <template is="dom-if" if="{{next}}">
      <button>
        <img src="../../images/arrow_right.svg">
      </button>
    </template>
    <template is="dom-if" if="{{!next}}">
      <button>
        <img src="../../images/arrow_left.svg">
      </button>
    </template>

    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lo-configbtns',

      properties: {
        next: {
          type: Boolean,
          value: false
        },
        context: {
          type: String
        },
        active: {
          type: Boolean,
          observer: '_active'
        }
      },

      listeners: {
        'tap': 'tapped'
      },

      tapped: function(){
        this.fire('btn-tapped', {context: this.context});
      },

      _active: function(){
        console.log("I'm ", this.active);
        if(this.active){
          this.customStyle['--var-lopacity'] = 'blue';
        } else {
          this.customStyle['--var-lopacity'] = 'red';
        }
        this.updateStyles();
      }
    });
  })();
  </script>
</dom-module>
