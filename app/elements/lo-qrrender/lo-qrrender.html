<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lo-qrrender">
  <style>
    :host {
      display: block;
    }

    small {
      font-size: 10px;
    }

    #qrplaceholder {
      background-color: white;
      width: 300px;
      height: 300px;
    }

  </style>
  <template>
    <div id="qrplaceholder"></div>
<!--     <small>{{qrcode}}</small> -->
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'lo-qrrender',

    properties: {
      qrcode: {
        type: String,
        notify: true,
        observer: 'gotCode'
      }
    },

    ready: function(){
      
    },

    gotCode: function(){
      var src = this.$.qrplaceholder;
      src.innerHTML = '';
      var img = document.createElement("img");
      var sourceke = "https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl="+this.qrcode;
      img.src = sourceke.toString();
      src.appendChild(img);
    }

  });
})();
</script>
