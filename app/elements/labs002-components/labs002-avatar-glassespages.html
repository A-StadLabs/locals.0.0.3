<!-- A-Labs -->

<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="labs002-avatar-glassespages">
  <style>
      :host {
        display: block;
      --this-glassescolor: var(--primary-purple);
        height: 100%;
        width: 100%;

      }


      neon-animated-pages {
        height: 100%;
      }

      .svgcontainer {
        width: 100%;
        height: 100%;
      }
      .svgcontainer img {
        width: 100%;
        height: 100%;
      }
      .glassescolor {
        fill: var(--this-glassescolor);
      } 


  </style>
  <template>


      <neon-animated-pages id="glassespages" selected="{{selected}}"  entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">

          <!-- 0 -->
          <neon-animatable>
          </neon-animatable>
          <!-- -->


          <!-- 1 -->
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarglasses1-08.png">
            </div>
          </neon-animatable>
          <!-- -->


    </neon-animated-pages>






  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs002-avatar-glassespages',

      behaviors: [
      Polymer.NeonAnimatableBehavior
      ],

      properties: {
        selected: {
          type: Number
        },

        color: {
          type: String,
          value: '',
          observer: '_Watchit'
        },

        nrofitems: {
          type: Number,
          value: 1,
          notify: true
        }
      },

      ready: function(){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
      },


      _Watchit: function(){

      this.customStyle['--this-glassescolor'] = this.color;
      this.updateStyles(); 


      }



    });
  })();
  </script>
</dom-module>
