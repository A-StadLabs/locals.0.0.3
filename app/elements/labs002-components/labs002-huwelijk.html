<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="labs002-huwelijk">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>


<div>Hello from <span>{{objectname}}</span></div>
<h1>{{objectdata.username}}</h1>
	<input type="text" id="userinput" value="{{objectdata.username}}"/>
	<button on-tap="save">Save</button>

  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs002-huwelijk',

      
      properties: {
      	objectname: {
	    	type: String
	     },
	      objectconfig: {
	        type: Object,
	        notify: true
	        //observer: "_config"
	      },
	      objectdata: {
	        type: Object,
	        notify: true,
	        observer: "_data"
	      },
	      objectcomponent: {
	        type: String
	      },
	      opened: {
	        type: Boolean,
	        value: false
	      }

      },


      ready: function(){
        console.log('skeleton is ready'); 
      },
 
      _data: function(){
      	console.log("Observer?", this.objectdata);
      	//this.username = this.objectdata.username;
      },

      save: function(){
        this.username = this.$.userinput.value;
      	console.log('text unput value: ', this.username);
        console.log('has value: ', this.objectdata["username"]);
      	this.objectdata["username"] = this.username; 
        console.log('new value: ', this.objectdata["username"]);
      	this.fire('save-it', { datasetkey: this.objectname, dataset: this.objectdata });
      },

      created: function() {
    	 console.log(this.localName + '#' + this.id + ' was created');
  	 },

    attached: function() {
      this.async(function() {
        console.log(this.localName + '#' + this.id + ' was attached');
        //this.selected = 1;
        //this._configChanged();
        //this._dataChanged();
      });
    },

    detached: function() {
      this.async(function() {
        console.log(this.localName + '#' + this.id + ' was detached');
     });
    },

    attributeChanged: function(name, type) {
      console.log(this.localName + '#' + this.id + ' attribute ' + name +
        ' was changed to ' + this.getAttribute(name));
    }

  });

})();
  </script>
</dom-module>
