<dom-module id="labs002-avatar-shoespages">

      .shoescolor {

  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs002-avatar-shoespages',

      behaviors: [
      Polymer.NeonAnimatableBehavior
      ],

      properties: {
        selected: {
          type: Number
        },

        color: {
          type: String,
          value: '',
          observer: '_Watchit'
        },

        nrofitems: {
          type: Number,
          value: 4,
          notify: true
        }
      },

      ready: function(){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
      },


      _Watchit: function(){

      this.customStyle['--this-shoescolor'] = this.color;
      this.updateStyles(); 

      }



    });
  })();
