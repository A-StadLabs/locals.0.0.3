<!-- A-Labs -->

<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="labs002-avatar-facepages">
  <style>

      :host {
        display: block;
      --this-facecolor: var(--primary-purple);
        height: 100%;
        width: 100%;

      }


      neon-animated-pages {
        height: 100%;
      }

      .svgcontainer {
        width: 100%;
        height: 100%;
      }
      .svgcontainer img {
        width: 100%;
        height: 100%;
      }
      .facecolor {
        fill: var(--this-facecolor);
      } 


  </style>
  <template>


      <neon-animated-pages id="facepages" selected="{{selected}}"  entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">


          <!-- 0 -->
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarface-01.png">
            </div>
          </neon-animatable>
          <!-- -->
          <!-- 0 -->
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/jenny_face.png">
            </div>
          </neon-animatable>
          <!-- -->

    </neon-animated-pages>






  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs002-avatar-facepages',

      behaviors: [
      Polymer.NeonAnimatableBehavior
      ],

      properties: {
        selected: {
          type: Number
        },

        color: {
          type: String,
          value: '',
          observer: '_Watchit'
        },

        nrofitems: {
          type: Number,
          value: 2,
          notify: true
        }
      },

      ready: function(){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
      },

      _Watchit: function(){


      this.customStyle['--this-facecolor'] = this.color;
      this.updateStyles(); 

      }



    });
  })();
  </script>
</dom-module>
