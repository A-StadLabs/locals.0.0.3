<!-- A-Labs -->

<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="labs002-avatar-beardpages">
  <style>
      :host {
        display: block;
      --this-beardcolor: var(--primary-purple);
        height: 100%;
        width: 100%;

      }


      neon-animated-pages {
        height: 100%;
      }

      .svgcontainer {
        width: 100%;
        height: 100%;
      }
      .svgcontainer img {
        width: 100%;
        height: 100%;
      }
      .beardcolor {
        fill: var(--this-beardcolor);
      } 


  </style>
  <template>


      <neon-animated-pages id="beardpages" selected="{{selected}}"  entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">


            <!-- 0 -->
          <neon-animatable>
          </neon-animatable>

          <!-- 1 -->
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarbeard1-02.png">
            </div>
          </neon-animatable>
          <!-- -->

          <!-- 2 -->
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarbeard2-02.png">
            </div>
          </neon-animatable>
          <!-- -->

          <!-- 3 -->
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarbeard3-02.png">
            </div>
          </neon-animatable>
          <!-- -->

          <!-- 4 -->
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarbeard4-02.png">
            </div>
          </neon-animatable>
          <!-- -->

          <!-- 5 -->
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarbeard5-02.png">
            </div>
          </neon-animatable>
          <!-- -->
          <!-- 6 -->
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarbeard6-02.png">
            </div>
          </neon-animatable>
          <!-- -->
          <!-- 7 -->
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarbeard7-02.png">
            </div>
          </neon-animatable>
          <!-- -->

    </neon-animated-pages>






  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs002-avatar-beardpages',

      behaviors: [
      Polymer.NeonAnimatableBehavior
      ],

      properties: {
        selected: {
          type: Number
        },

        color: {
          type: String,
          value: '',
          observer: '_Watchit'
        },

        nrofitems: {
          type: Number,
          value: 7,
          notify: true
        }
      },

      ready: function(){
        // this.entryAnimation = 'slide-from-right-animation';
        // this.exitAnimation = 'slide-left-animation';
      },


      _Watchit: function(){
      this.customStyle['--this-beardcolor'] = this.color;
      this.updateStyles(); 


      }



    });
  })();
  </script>
</dom-module>
