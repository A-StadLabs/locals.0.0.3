<!-- A-Labs -->

<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="labs002-avatar-backingpages">
  <style>
      :host {
        display: block;
      --this-backingcolor: var(--primary-purple);
        height: 100%;
        width: 100%;

      }


      neon-animated-pages {
        height: 100%;
      }

      .svgcontainer {
        width: 100%;
        height: 100%;
      }
      .svgcontainer img {
        width: 100%;
        height: 100%;
      }
      .backingcolor {
        fill: var(--this-backingcolor);
      } 

      .redsquare {
        background-color: red;
        height: 230px;
        width: 230px;
      }


  </style>
  <template>




      <neon-animated-pages id="backingpages" selected="{{selected}}"  entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">

          <!-- 0 -->
          <neon-animatable>
          </neon-animatable>

           <!-- 1 -->
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarbacking1-02.png">
            </div>
          </neon-animatable>
          <!-- -->
           <!-- 2 -->
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarbacking2-02.png">
            </div>
          </neon-animatable>
          <!-- -->

          

    </neon-animated-pages>






  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs002-avatar-backingpages',

      behaviors: [
      Polymer.NeonAnimatableBehavior
      ],

      properties: {
        selected: {
          type: Number
        },

        color: {
          type: String,
          value: '',
          observer: "_Watchit"

        },

        nrofitems: {
          type: Number,
          value: 3,
          notify: true
        }
      },

      ready: function(){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
      },


      _Watchit: function(){
      
      this.customStyle['--this-backingcolor'] = this.color;
      this.updateStyles(); 

      }



    });
  })();
  </script>
</dom-module>
