<!-- A-Labs -->

<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="labs002-avatar-bodypages">
  <style>
      :host {
        display: block;
      --this-bodycolor: var(--primary-purple);
        height: 100%;
        width: 100%;
      }


      neon-animated-pages {
        height: 100%;
      }

      .svgcontainer {
        width: 100%;
        height: 100%;
      }
      
      .svgcontainer img {
        width: 100%;
        height: 100%;
      }


      .bodycolor {
        fill: var(--this-bodycolor);
      } 


  </style>
  <template>


  <neon-animated-pages id="bodypages"
      selected="{{selected}}"
      entry-animation="{{entryAnimation}}"
      exit-animation="{{exitAnimation}}">

          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarlijf-01.png">
            </div>
          </neon-animatable>
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarlijf-03.png">
            </div>
          </neon-animatable>
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/avatarlijf-04.png">
            </div>
          </neon-animatable>
          <neon-animatable>
            <div class="svgcontainer">
              <img src="../../images/avatar/jenny-lijf.png">
            </div>
          </neon-animatable>

    </neon-animated-pages>






  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs002-avatar-bodypages',

      behaviors: [
      Polymer.NeonAnimatableBehavior
      ],

      properties: {
        selected: {
          type: Number,
          value: 0
        },

        color: {
          type: String,
          value: '',
          observer: '_Watchit'
        },

         nrofitems: {
          type: Number,
          value: 4,
          notify: true
        }

      },

      ready: function(){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
      },


      _Watchit: function(){

      console.log('KLEUR UIT LIJF:', this.color);

      }


    });
  })();
  </script>
</dom-module>
