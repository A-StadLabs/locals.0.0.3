<!-- A-Labs -->

<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="labs002-avatar-headpages">
  <style>
      :host {
        display: block;
      --this-bodycolor: var(--primary-purple);
        height: 100%;
        width: 100%;

      }


      neon-animated-pages {
        height: 100%;
      }

      .svgcontainer {
        width: 100%;
        height: 100%;
      }

      .bodycolor {
        fill: var(--this-bodycolor);
      } 


  </style>
  <template>


      <neon-animated-pages id="headpages" selected="{{selected}}"  entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">

          <!-- -->
          <neon-animatable>
            <div class="svgcontainer">
            <svg version="1.1" x="0px" y="0px" viewBox="-55 20 300 300" enable-background="new -55 20 300 300" xml:space="preserve">
            <g id="BALD">
              <path class="bodycolor" d="M150.518,126.719c1.26-8.529,4.221-15.271,2.832-32.074c-0.92-11.125-9.913-35.557-40.01-42.881
                c-5.889-2.095-12.227-3.246-18.834-3.246c-6.61,0-12.947,1.151-18.836,3.246C45.57,59.089,36.58,83.521,35.66,94.645
                c-1.396,16.873,1.594,23.602,2.846,32.18c-5.697,1.521-9.548,7.037-8.799,13.053l1.505,12.086
                c0.769,6.18,6.113,10.67,12.213,10.506c0.736,6.195,1.396,11.507,1.844,15.166c1.789,14.597,6.796,17.601,18.387,25.33
                c11.591,7.728,19.321,12.021,30.85,12.021s19.257-4.295,30.848-12.021c11.591-7.729,16.595-10.733,18.387-25.33
                c0.45-3.663,1.11-8.985,1.849-15.194c6.261,0.373,11.818-4.166,12.604-10.477l1.505-12.086
                C160.459,133.728,156.424,128.088,150.518,126.719z"/>
            </g>
            </svg>
            </div>
          </neon-animatable>
          <!-- -->



    </neon-animated-pages>






  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs002-avatar-headpages',

      behaviors: [
      Polymer.NeonAnimatableBehavior
      ],

      properties: {
        selected: {
          type: Number
        },

        color: {
          type: String,
          value: '',
          observer: '_Watchit'
        },

        nrofitems: {
          type: Number,
          value: 0,
          notify: true
        }
      },

      ready: function(){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
      },


      _Watchit: function(){

      this.customStyle['--this-bodycolor'] = this.color;
      this.updateStyles(); 

      }


    });
  })();
  </script>
</dom-module>
