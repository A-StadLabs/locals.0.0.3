<!-- A-Labs -->

<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="labs002-avatar-headpages">
  <style>
      :host {
        display: block;
      --this-bodycolor: var(--primary-purple);
        height: 100%;
        width: 100%;

      }


      neon-animated-pages {
        height: 100%;
      }

      .svgcontainer {
        width: 100%;
        height: 100%;
      }
      .svgcontainer img {
        width: 100%;
        height: 100%;
      }
      .bodycolor {
        fill: var(--this-bodycolor);
      } 


  </style>
  <template>


      <neon-animated-pages id="headpages" selected="{{selected}}"  entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">

          <!-- -->
          <neon-animatable>
            <div class="svgcontainer">
                          <img src="../../images/avatar/avatarhead-01.png">

            </div>
          </neon-animatable>
          <!-- -->



    </neon-animated-pages>






  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs002-avatar-headpages',

      behaviors: [
      Polymer.NeonAnimatableBehavior
      ],

      properties: {
        selected: {
          type: Number
        },

        color: {
          type: String,
          value: '',
          observer: '_Watchit'
        },

        nrofitems: {
          type: Number,
          value: 0,
          notify: true
        }
      },

      ready: function(){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
      },


      _Watchit: function(){

      this.customStyle['--this-bodycolor'] = this.color;
      this.updateStyles(); 

      }


    });
  })();
  </script>
</dom-module>
