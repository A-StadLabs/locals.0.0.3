<dom-module id="lo-objectscollection">
  <style>
    :host {

      --val-size: 90px;

    }

    .scrollstage {
      overflow-x: scroll;
      overflow-y: none;
      width: 100vw;
      margin: 0px;
      padding: 0px;

    }

    .objectscanvas {
      height: 100vh;
      margin: 0px;
      padding: 0px;
    }

/*    .objectscollection {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      width: var(--objectscollection-width);
      margin-right: var(--objectscollection-left);
      margin: 0px;

      padding: 0px 15vw 0px 15vw;
    }*/

    #toolbar {
      height: 60px;
      width: 100vw;
      padding: 0px;
/*      background-color: var(--primary-blue);
*/      color: black;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);


    }


    .mainbtn {
      background-color: var(--primary-blue);

      height: 60px;

    }

    }

    .QR {
      height: 60px;
      width: 60px;

      border: none;

      padding: 0px;
    }

    .QR img {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }




    .objectscollection2 {
      width: 100vw;
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      margin: 0px;

    }


    .objectvlak {

      @apply(--layout-vertical);
      @apply(--layout-center);

    }


    .object {
      width: var(--render-calc);
      background-color: transparent;

      background-size: auto 110%;*/
    }

    .objectvalbar {

      height: var(--val-size);
      width: var(--render-calc);

      @apply(--layout-center);

    }

    .objectvals p {

    }


    .objectvaluesbar {

      height: 60px;
      width: var(--render-calc);
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      box-sizing:border-box;
      padding: 0px 10px 10px 10px;
    }


    .objectvaluesbar p {
      margin: 0px;
      padding: 0px;
      font-family: Opensans;
      font-size: var(--p-size);
    }


    lo-previewnext {
      width: var(--render-calc);
      height: var(--render-calc);

    }



    .objectfirstvalue {
      height: 60%;
      width: 70%;
      background-color: transparent;

      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

      height: 60%;
      border-bottom: 2px solid rgba(0,0,0,0.15);
    }*/


    .firstvallock img {
      height: 100%;
      width: 100%;
      opacity: 0.25;
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: yellow;
    }

</style>
<template>

<div class="objectscanvas">


<iron-media-query query="(min-width:600px) and (max-width: 900px)" query-matches="{{isBetween600_900px}}"></iron-media-query>
<iron-media-query query="(min-width:901px)" query-matches="{{isMore900px}}"></iron-media-query>


    <div id="toolbar"> 

        <button class="QR" on-tap="_menuToggle"><img src="../../images/menu-blue.svg"></button>
        <span class="flex"></span>

        <button class="QR" on-tap="_toQR"><img src="../../images/godfather2-blue.svg"></button>
        <button class="mainbtn" on-tap="FireAddData"><img src="../../images/add-white.svg"></button>
        <!--  <button class="mainbtn QR" on-tap="_toQR"><img src="../../images/QR.svg"></button> -->
    </div>

    <div class="scrollstage">





      <!-- TEST START -->
    <div class="objectscollection2">

<!--       <div class="square" id="vierkantje" on-tap="vierkantje"></div>
 -->
      <template is="dom-repeat" items="{{objectsdata_new}}" id="collrepeat">

        <div class="objectvlak">
        <div class="object" id="{{item.array.objectname}}">

          <div class="objectvalbar">
            <div class="objectvals">
            <img src="../../images/accept-small.svg">
            <p>{{item.array.objectpeers.length}}</p>
            </div>
          </div>

          <lo-previewnext 
            objectcomponent="{{item.array.objectcomponent}}" 
            objectname="{{item.array.objectname}}" 
            objectconfig="{{item.array.objectconfig}}"
            objectdata="{{item.array.objectdata}}"
            objectpeers="{{item.array.objectpeers}}"
            publickey="{{publickey}}"
            hash="{{item.array.objecthash}}"
            width="{{item.array.width}}"
            height="{{item.array.height}}"
            locked="{{item.array.locked}}">
          </lo-previewnext>

          <div class="objectvaluesbar">
<!--             <img src="../../images/accept-blue.svg">
            <p>{{item.array.objectpeers.length}}</p> -->
            <div class="objectfirstvalue"><p>{{item.array.objectdata.firstval}}</p></div>
          </div>
        </div>


        </div>


      </template>
    </div>
     
    
    </div>
</div>

</template>

</dom-module>
<script>
(function() {

  function hasher(hashobject){
    var hash = JSON.stringify(hashobject);
    var hash = CryptoJS.SHA256(hash);
    //console.log("te hashen: ", hashobject);
    //console.log("gehashed: ", hash.toString(CryptoJS.enc.Hex));
    return hash.toString(CryptoJS.enc.Hex); 
  };

  var lomqtt;
  var target;
 

  Polymer({
    is: 'lo-objectscollection',

    behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

    properties: {
      publickey: {
        type: String,
        notify: true
      },

      loggedin: {
        type: Boolean,
        observer: "_log"
      },

      objectsdata: {
        type: Object,
        notify: true,
        observer: "_objectChanged"
      },

      objectsdata_new: {
        type: Array,
        notify: true
      },

      position: {
        type: Number,
        notify: true
      },
      
      isBetween600_900px: {
        type: Boolean,
        observer: "_queryCheck"
      },

      isMore900px: {
        type: Boolean,
        observer: "_queryCheck"
      },

      animationConfig: { 
          value: function(){
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              }],
              'exit': {
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }
            }
          }
        },

        sharedElements: {
          value: function(){
           return {
            'hero': target
           } 
          }
        }
    },

    ready: function(){
      var that = this;
     
    },

    

    _selposchanged: function(){
      this.customStyle['--objectscollection-left'] = 280*this.position.toString()+"px";
      this.updateStyles();
    },

    attached: function(){
      lomqtt = document.querySelector("lo-mqtt");
      //console.log("Objectscollection kent lomqtt: ", lomqtt);
    },

    toGod: function(){
      var stage = document.querySelector("lo-stage");
      stage.selected = 6;
    },

    _log: function(){
      //console.log("Loggedin? ",this.loggedin);
    },

    _objectChanged: function(){
      //console.log('updated: ',this.objectsdata.collection);
      this.objectsdata_new = [];
      var objectsdata_new = this.objectsdata_new;
      var p = this.objectsdata.collection;
      for (var key in p) {
        if (p.hasOwnProperty(key)) {
          //console.log(key + " -> " + p[key]);
          //console.log(p[key].name);
          this.push('objectsdata_new', { 
            array: {objectname: p[key].name, 
            objectconfig: p[key].config,
            objectdata: p[key].data,
            objectpeers: p[key].peers,
            objectcomponent: p[key].component,
            objecthash: hasher(p[key].data),
            objectlocked: p[key].locked }
          });
          
          //console.log('New objectsdata: ', objectsdata_new);
        }
      };
      this.customStyle['--objectscollection-width'] = 280*this.objectsdata_new.length.toString()+"px";
      this.updateStyles();
      this.objectsdata_new = objectsdata_new;
    },

    validate: function(e){
      var i = e.target.id;
      var data = this.objectsdata_new.collection[i].data;
      var config = this.objectsdata_new.collection[i].config;
      var name = this.objectsdata_new.collection[i].name;
      this.fire('qr-reader', {  
        command: "VERIFY", 
        objectname: name, 
        objectconfig: config, 
        objectdata: JSON.stringify(data) 
      });
    },

    _toQR: function(){
      this.fire('qr-identity');
    },

    _toQReader: function(){
      this.fire('qr-reader');
    },

    FireAddData: function(){
      this.fire('object-picker');
    },

    FireValidations: function(e){
      console.log(e);
    },

    FireValues: function(){


    },

   

    _queryCheck: function (){
      console.log('MediaQuery ==', this.isBetween600_900px);

      if(this.isBetween600_900px){
        this.customStyle['--obj-calc'] = 'calc(100vw/3)';
        this.customStyle['--render-calc'] = 'calc(98vw/3)'; 
        this.customStyle['--val-size'] = '40px'; 
        this.customStyle['--p-vals'] = '14px'; 

      } else if(this.isMore900px){
        this.customStyle['--obj-calc'] = 'calc(100vw/4)';
        this.customStyle['--render-calc'] = 'calc(98vw/4)';
        this.customStyle['--val-size'] = '60px'; 
        this.customStyle['--p-vals'] = '16px'; 
        
      } else if(!this.isBetween600_900px && !this.isMore900px) {
        this.customStyle['--obj-calc'] = 'calc(100vw/2)';
        this.customStyle['--render-calc'] = 'calc(98vw/2)';        
          this.customStyle['--val-size'] = '35px'; 
        this.customStyle['--p-vals'] = '12px'; 

      }
       this.updateStyles(); 
    }



    

  });
})();
</script>
