<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lo-qrreader">

  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }

    .camsource {
      height: 100%;
    }


  </style>
  <template>
  <button on-tap="back">X</button>
  
 
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'lo-qrreader',

    properties: {
      command: {
        type: String
      },
      objectnaam: {
        type: String
      },
      objectconfig: {
        type: Object
      },
      objectdata: {
        type: Object
      },
      partner: {
        type: String
      }

    },

    ready: function(){

      this.gotcode = false;

      var that = this;




      cordova.plugins.barcodeScanner.scan(
            function (result) {
                alert("We got a barcode\n" +
                      "Result: " + result.text + "\n" +
                      "Format: " + result.format + "\n" +
                      "Cancelled: " + result.cancelled);
            }, 
            function (error) {
                alert("Scanning failed: " + error);
            }
         );

      document.addEventListener('qrcoderead', function(e){
        that.codevalue = e.detail;
        console.log("code: ",e.detail);
        that.fire('got-code', { partner: e.detail, command: this.command, objectname: this.objectnaam, objectconfig: this.objectconfig, objectdata: this.objectdata });
        return e.detail;
      });
*/
    },

    back: function(){
      stopVideo();
      this.fire('back');
      
    }
  });
})();
</script>
