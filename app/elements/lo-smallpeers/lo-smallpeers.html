<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lo-smallpeers">
  <template>
    <style>
      :host {
        display: block;
      }

      .valids {
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
      @apply(--layout-center);
      width: 20%;
      min-width: 40px;
      height: 100%;
    }

    .valids img {
      height: 15px;
      width: 15px;
    }

    .valids p {
      padding: 0px;
      margin: 0px 5px 0px 0px;
      font-size: var(--p-valids);
      font-family: OpensansBold;
      color: #333333;
    }
    </style>
    <div class="valids">
      <p>
        <span>{{peers}}</span>
        /
        <span>{{peersneeded}}</span>
      </p>
      <template is="dom-if" if="{{valid}}">
        <img src="../../images/accept-green.svg">
      </template>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lo-smallpeers',

      properties: {
        peers: {
          type: Array,
          notify: true,
          observer: "_peers"
        },

        valid: {
          type: Boolean,
          value: false
        }
      },

      _peers: function(){
        var peers = this.peers;
        if(peers.length>=this.peersneeded){
        console.log('Genoeg peers');
        //this.valcolor = 'var(--primary-green)';
        this.valid = true;
      } else {
        console.log('nie genoeg peers');
        //this.valcolor = 'var(--primary-red)';
        this.valid = false;
      };
      }
    });
  })();
  </script>
</dom-module>
