<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="labs002-avatar-headpages">
  <style>
    :host {
      display: block;
      --this-bodycolor: var(--primary-lightblue);


    }

    neon-animated-pages {
      height: 100%;

    }

    .bodycolor {
      fill: var(--this-bodycolor);
    }


  </style>
  <template>


      <neon-animated-pages id="headpages" selected="{{selected}}"  entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">


          <neon-animatable>

               >
              <path class="bodycolor" d="M156.686,122.724c1.4-9.476,4.689-16.967,3.145-35.637c-1.023-12.361-11.012-39.508-44.454-47.646

          </neon-animatable>






    </neon-animated-pages>






  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs002-avatar-headpages',

      behaviors: [
      Polymer.NeonAnimatableBehavior
      ],

      properties: {
        selected: {
          type: Number
        },

        color: {
          type: String,
          value: '',
          observer: '_Watchit'
        }
      },

      ready: function(){
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
      },


      _Watchit: function(){

      this.customStyle['--this-bodycolor'] = this.color;
      this.updateStyles(); 

      }


    });
  })();
  </script>
</dom-module>
